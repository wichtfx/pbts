services:
  tracker:
    container_name: "tracker"
    build: .
    ports:
      - "8000:8000"
    environment:
      - MIN_RATIO=0.5
      - MAX_PEERS=50
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - tracker-network

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - tracker
  #   networks:
  #     - tracker-network

networks:
  tracker-network:
    driver: bridge
